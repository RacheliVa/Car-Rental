<div class="myRow">
<div class="row ">
  <div class="col-md-2">userName</div>
  <div class="col-md-2">Name</div> 
  <div class="col-md-2">phoneNumber</div>
  <div class="col-md-2">email</div>
  <div class="col-md-2">password</div>
 
</div>

<div class="row ">
  <div class="col-md-2">{{user.userName}}</div>
  <div class="col-md-2">{{user.firstName}} {{user.lastName}}</div>
  <div class="col-md-2">{{user.phoneNumber}}</div>
  <div class="col-md-2">{{user.email}}</div>
  <div class="col-md-2">{{user.password}}</div>
 
  <div *ngIf="status === 'manager'">
  <div class="col-md-1">
    <input type="button" value="deleteMe" (click)="deleteUser(user)">
   </div>
   <div class="col-md-1">
     <input type="button" value="myCars" (click)="showUserCars(user)">
   </div>
</div>
<div *ngIf="isShowUserCars">
    <p-scrollPanel [style]="{width: '100%', height: '200px'}">
  <div *ngFor="let car of userCars">
  <app-car-ditails [Car]="car" status="manager"></app-car-ditails>
</div>
 </p-scrollPanel>
</div>
</div>
</div>
