
<div  class="row myRow">
    <div  *ngIf="!isUpdate && group" style="height: 100px;width: 90%;">
        <div class="col-md-2 ">groupID: {{group.groupID}}</div>
        <div  class="col-md-2 ">groupName: {{group.groupName}}</div>
        <div class="col-md-2 ">groupManagerID: {{group.groupManagerID}}</div>
        <div class="col-md-2 ">maxPriceForHour: {{group.maxPriceForHour}}</div>
       
        <div  class="col-md-1 ">
          <!-- <i class="fa fa-car icon" ></i> -->
          <input type="button" value="UpdateMe"(click)="updateOn()"/>
        </div>
    </div>
      
      <!-- תיבות לעדכון -->
      
      <div *ngIf="isUpdate||!group" style="height: 100px;width: 90%;" >
        <div class="col-md-2 ">groupID:<input [(ngModel)]="UpdateGroup.groupID" type="number" /> </div>
        <div class="col-md-2 ">groupName:<input [(ngModel)]="UpdateGroup.groupName" type="text"/> </div>
        <div class="col-md-2 ">groupManagerID:<input [(ngModel)]="UpdateGroup.groupManagerID"  type="number"/></div>
        <div class="col-md-2 ">maxPriceForHour:<input  [(ngModel)]="UpdateGroup.maxPriceForHour" type="number"  /></div>
      
      
        <!-- כפתורים עדכן וביטול לקבוצה קיים -->
      
        <div *ngIf="group" class="col-md-1 ">
          <!-- <div class="glyphicon glyphicon-user icon" ></div> -->
          <input type="button" value="Update" (click)="updateGroupDetails(UpdateGroup)"/>
        </div>
        <div  *ngIf="group"  class="col-md-1 ">
          <!-- <i class="fa fa-car icon" ></i> -->
          <input type="button" value="Cancle"(click)="isUpdate=false;cancleUpdateGroup()"/>
        </div>
      </div>
    <div class="alert alert-success">
      <strong>users list</strong>
    </div>
    <p-scrollPanel [style]="{width: '100%', height: '300px'}">
       
   
    
    <div *ngFor="let u of this.GroupsService.groupUsers" styleClass="custom" >
        <app-user-ditails [user]="u" status="manager"></app-user-ditails>
     </div>

     </p-scrollPanel>


     <div class="alert alert-success">
      <strong>login requests list</strong>
    </div>

    <p-scrollPanel [style]="{width: '100%', height: '300px'}">
       
    <div *ngFor="let r of this.GroupsService.groupRequests" >
        <app-request-ditails [request]="r"></app-request-ditails>
     </div>

    </p-scrollPanel>
    </div>
